<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Covid19 India Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/virus-icon.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Merriweather:wght@300;400;900&display=swap" rel="stylesheet">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="site-heading">Covid19 India</h1>
    <h2 class="site-info">This site Tracks the number of Active, Confirmed, Recovered, and Death cases in India</h2>
  </header>
  <div class="active">
    <h1>Active</h1>
    <h3 class="numActive content">0000</h3>
  </div>
  <div class="confirmed">
    <h1>Confirmed</h1>
    <h3 class="numConfirmed content">0000</h3>
  </div>
  <div class="recovered">
    <h1>Recovered</h1>
    <h3 class="numRecovered content">0000</h3>
  </div>
  <div class="deaths">
    <h1>Deceased</h1>
    <h3 class="numDeath content">0000</h3>
  </div>
  <footer>
    <p class="lastUpdated"></p>
    <p>Made by Yash Jain</p>
    <a href="https://www.linkedin.com/in/yash-jain-2a15141b8/" target="_blank" class="social-link"><i class="fab fa-linkedin fa-2x"></i></a>
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
